<!DOCTYPE html>
<html lang="en">
  <head>

    <title>엑스클루시브 Beta</title>

  <body>
    <header>
      <a href="#" id="home">
        <div class="logo">
          <div>
            <img src="Xclusive logo.png" width="40px" height="40px" />

      <div class="menu">
        <a href="#">Launchpad</a>
        <a href="#">Marketplace</a>
